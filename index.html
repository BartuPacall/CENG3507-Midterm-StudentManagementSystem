<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img src="assets/logo.webp" alt="School Logo" class="logo" />
        <span class="school-name">Jujutsu High School</span>
      </div>
      <div class="right-section">
        <img
          src="assets/profile.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <span class="user-name">Selahattin Aksoy</span>
        <a href="index.html"
          ><img class="home" src="assets/house.png" alt="home-icon"
        /></a>
      </div>
    </header>

    <main>
      <aside>
        <button onclick="showSection('add-course')">Courses Add</button>
        <button onclick="showSection('add-student')">Students Add</button>
        <button onclick="showSection('list')">List</button>
      </aside>

      <article>
        <!-- Add Courses Section -->
        <section id="add-course" class="section active">
          <h2>Add Course</h2>
          <input type="text" id="course-name" placeholder="Enter Course Name" />
          <select id="grading-scale">
            <option value="tenpointscale">10 point scale</option>
            <option value="sevenpointscale">7 point scale</option>
          </select>
          <button onclick="addCourse()">Add Course</button>
        </section>

        <!-- Add Students Section -->
        <section id="add-student" class="section">
          <h2>Add Student</h2>
          <select id="course-select">
            <option value="">Select Course</option>
          </select>
          <input type="number" id="student-id" placeholder="Student ID" />
          <input type="text" id="student-name" placeholder="Student Name" />
          <input
            type="number"
            id="midterm-score"
            placeholder="Midterm Score"
            min="0"
            max="100"
          />
          <input
            type="number"
            id="final-score"
            placeholder="Final Score"
            min="0"
            max="100"
          />
          <button onclick="addStudent()">Add Student</button>
        </section>

        <!-- Student List Section -->
        <section id="list" class="section">
          <h2>Student List</h2>
          <div>
            <div class="search-bar">
              <input
                type="text"
                id="search-box"
                placeholder="Enter a student name"
              />
              <button onclick="searchInTable()">Search</button>
            </div>
            <div class="filter-section">
              <button onclick="filterStudents('passed')">
                Show Passed Students
              </button>
              <button onclick="filterStudents('failed')">
                Show Failed Students
              </button>
              <button onclick="clearSearchAndFilter()">Clear Filter</button>
              <button onclick="clearLocalStorage()">Clear All Data</button>
            </div>
          </div>
          <br />
          <select
            id="course-select-for-students"
            onchange="updateStudentTableForSelectedCourse()"
          >
            <option value="">Select Course</option>
          </select>
          <div class="table-container">
            <table id="student-table">
              <thead>
                <tr>
                  <th>Course Name</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Midterm</th>
                  <th>Final</th>
                  <th>Grade</th>
                  <th>Settings</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="edit-modal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <h2>Edit Student</h2>
              <input
                type="text"
                id="edit-student-id"
                disabled
                placeholder="Student ID"
              />
              <input
                type="text"
                id="edit-student-name"
                placeholder="Student Name"
              />
              <button id="update-student-button">Update Student</button>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
